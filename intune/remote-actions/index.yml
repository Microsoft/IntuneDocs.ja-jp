title: Intune を使ったデバイス アクションのリモート実行
summary: Intune を使うと、管理者はデバイス アクションをリモートで実行できます。 Intune ポータルからこれらのリモート アクションを使用することで、デバイスの再起動、パスコードのリセット、紛失したデバイスや盗難にあったデバイスの検索などを行えます。
